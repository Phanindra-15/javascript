<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> referring html elements by ID</title>
  </head>
  <script type="text/javascript">
    function bodyload(){
      document.getElementById('hi').src="china.png";
      document.getElementById('txthi').value="phanindra punati";
      document.getElementById('txtbtn').value="register"
    }


  </script>
  <body onload="bodyload()">
    <div class="">
      <img src="" alt="" id="hi">

    </div>
    <div class="">
      <form class="" action="index.html" method="post">
        Name:  <input type="text" name="" value="" id="txthi">
               <input type="button" name="" value="" id="txtbtn">

      </form>

    </div>

  </body>
</html>
