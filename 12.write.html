<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> doc.write in js</title>
    <script type="text/javascript">
      function registerclick(){
        name=document.getElementById('txtname').value;
        document.write("hello !"+name);
      }

    </script>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      Enter name:
                      <input type="text" name="" value="" id="txtname">
                      <input type="button" name="" value="register" onclick="registerclick()">

    </form>


  </body>
</html>
